<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress Bar</h4>
                <div class="progress  m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso1" style="height:10px;"></div>
                </div>

                <div class="progress  m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" [style.width]="getProgreso2" style="height:10px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso1" (valorSalida)="progreso1 = $event"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador [valor]="progreso2" (valorSalida)="progreso2 = $event" btnClass="btn btn-info"></app-incrementador>
            </div>
        </div>
    </div>
</div>
